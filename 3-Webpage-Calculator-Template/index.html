<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Template</title>
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <h1>Mukul Calculator</h1>

    <div class="card">
      <div class="calc-head">
        <input type="text" id="result" maxlength="10" />
      </div>

      <div class="calc-boady">
        <div>
          <input type="button" class="btn-style" value="C" />
          <input type="button" class="btn-style" value="+/-" />
          <input type="button" class="btn-style" value="%" />
          <input type="button" class="btn-style btn-style2" value="/" />
        </div>

        <div>
          <input type="button" class="btn-style" value="7" />
          <input type="button" class="btn-style" value="8" />
          <input type="button" class="btn-style" value="9" />
          <input type="button" class="btn-style btn-style2" value="x" />
        </div>

        <div>
          <input type="button" class="btn-style" value="4" />
          <input type="button" class="btn-style" value="5" />
          <input type="button" class="btn-style" value="6" />
          <input type="button" class="btn-style btn-style2" value="-" />
        </div>

        <div>
          <input type="button" class="btn-style" value="1" />
          <input type="button" class="btn-style" value="2" />
          <input type="button" class="btn-style" value="3" />
          <input type="button" class="btn-style btn-style2" value="+" />
        </div>

        <div>
          <input type="button" class="btn-style" value="0" />
          <input type="button" class="btn-style" value="." />
          <input type="button" class="btn-style" value="DEL" />
          <input type="button" class="btn-style btn-style3" value="=" />
        </div>
      </div>
    </div>
  </body>
</html>
