<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider Template</title>
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Auto Image Slider</h1>
      <div>
        <img
          class="imageFrame"
          src="./assets/images/1.jpg"
          alt="Sorry! image not found."
          width="95%"
          height="500px"
        />
      </div>

      <!-- linking external js/script -->
      <script src="./assets/js/app.js"></script>
    </div>
  </body>
</html>
